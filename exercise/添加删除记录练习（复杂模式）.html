		<script type="text/javascript">
			window.onload=function(){ 
				function myclick (a,fun){
					var btn=document.getElementById(a);
					btn.onclick=fun;
				}
				
				
				
				
			function dela(){
				
				var tr = this.parentNode.parentNode;
				
				var name = tr.getElementsByTagName("th")[0].innerHTML;
				
				var flag=confirm("确认要删除"+name+"吗");
				
				if(flag){
					
					tr.parentNode.removeChild(tr);
					
					}
					return false;
			}	
				
				
				
				
				var allsc = document.getElementsByTagName("a");
				
				
				for(var i =0;i < allsc.length;i++){
					allsc[i].onclick = dela;
				
				}
				
				myclick("tj",function(){
					
					
					var tableadd = document.getElementById("v1")
					var tbadd = tableadd.getElementsByTagName("tbody")[0];
					
					var nameadd = document.getElementById("empname").value;
					var mailadd = document.getElementById("email").value;
					var salaryadd = document.getElementById("salary").value;
					
					var tradd =document.createElement("tr")
					
					var thnameadd =document.createElement("th")
					var themailadd =document.createElement("th")
					var thsalaryadd =document.createElement("th")
					var thaadd =document.createElement("th")
					
					var a =document.createElement("a")
					
					var namet=document.createTextNode(nameadd)
					var mailt=document.createTextNode(mailadd)
					var salaryt=document.createTextNode(salaryadd )
					var delt = document.createTextNode("Delete")
				
					 
					a.appendChild(delt);
					
					
							
					thnameadd.appendChild(namet);
					themailadd.appendChild(mailt);
					thsalaryadd.appendChild(salaryt);
					thaadd.appendChild(a);
					
					tradd.appendChild(thnameadd);
					tradd.appendChild(themailadd);
					tradd.appendChild(thsalaryadd);
					tradd.appendChild(thaadd);
					
					
					
					tbadd.appendChild(tradd);
					
					a.href="";
					
					a.onclick =dela;
				
					
				})
				
			}
		</script>
