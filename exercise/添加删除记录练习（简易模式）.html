<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		
		<script type="text/javascript">
			window.onload=function(){ 
				function myclick (a,fun){
					var btn=document.getElementById(a);
					btn.onclick=fun;
				}
				
				
				
				
			function dela(){
				
				var tr = this.parentNode.parentNode;
				
				var name = tr.getElementsByTagName("th")[0].innerHTML;
				
				var flag=confirm("确认要删除"+name+"吗");
				
				if(flag){
					
					tr.parentNode.removeChild(tr);
					
					}
					return false;
			}	
				
				
				
				
				var allsc = document.getElementsByTagName("a");
				
				
				for(var i =0;i < allsc.length;i++){
					allsc[i].onclick = dela;
				
				}
				
				myclick("tj",function(){
					
					
					var tableadd = document.getElementById("v1")
					var tbadd = tableadd.getElementsByTagName("tbody")[0];
					var tradd =document.createElement("tr")
					var name = document.getElementById("empname").value;
					var email = document.getElementById("email").value;
					var salary = document.getElementById("salary").value;
					
					
					tradd.innerHTML =  "<th>"+name+"</th>"+
									   "<th>"+email+"</th>"+
									   "<th>"+salary+"</th>"+
									   "<th><a href=''>Delete</a></th>";
					
					var a=tradd.getElementsByTagName("a")[0];
					a.onclick=dela;
					
					
					
					tbadd.appendChild(tradd);
				
				
					
				})
				
			}
		</script>
		
	</head>
